        </div>

    <script>
        // Countdown timer with urgency effects
        let timeLeft = 60;
        const countdown = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            timeLeft--;
            countdown.textContent = timeLeft;
            
            // Change color when time is running out
            if (timeLeft <= 10) {
                countdown.style.color = "#ff1744";
                countdown.style.textShadow = "0 0 15px rgba(255, 23, 68, 0.8)";
                document.querySelector('.timer-container').style.borderColor = "#ff1744";
                document.querySelector('.timer-container').style.boxShadow = "0 0 20px rgba(255, 23, 68, 0.4)";
            }
            
            if (timeLeft <= 0) {
                clearInterval(timer);
                countdown.textContent = "OFFER ENDED!";
                document.querySelector('.timer-label').textContent = "JOIN NOW BEFORE NEXT UPDATE";
            }
        }, 1000);
        
        // Button animation with staggered delay
        const buttons = document.querySelectorAll('.btn');
        buttons.forEach((btn, index) => {
            btn.style.animationDelay = `${0.2 + (index * 0.3)}s`;
            
            // Add click animation
            btn.addEventListener('click', function() {
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = 'scale(1.03)';
                }, 200);
            });
        });
        
        // Add pulse effect to logo periodically
        const logo = document.querySelector('.logo');
        setInterval(() => {
            logo.style.transform = 'scale(1.05)';
            logo.style.boxShadow = '0 0 35px rgba(255, 107, 0, 0.9)';
            setTimeout(() => {
                logo.style.transform = 'scale(1)';
                logo.style.boxShadow = '0 0 25px rgba(255, 极7, 0, 0.7)';
            }, 1000);
        }, 5000);
        
        // Add floating animation to features
        const features = document.querySelectorAll('.feature');
        features.forEach((feature, index) => {
            feature.style.animation = `fadeInUp 0.6s forwards`;
            feature.style.animationDelay = `${0.5 + (index * 0.2)}s`;
            feature.style.opacity = '0';
        });
    </script>
